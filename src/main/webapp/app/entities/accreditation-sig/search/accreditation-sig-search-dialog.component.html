<form [formGroup]="searchForm" (ngSubmit)="confirmSearch()">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="accreditationSearchDialogHeading" sigmaTranslate="sigmaEventsApp.accreditation.home.advancedSearch">
      Advanced Search
    </h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body scrollable">
    <sigma-alert-error></sigma-alert-error>

    <div class="search-table">
      <div class="search-table-row">
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationId" for="field_accreditationId"
            >Accreditation Id</label
          >
          <input
            type="number"
            class="form-control"
            name="accreditationId"
            id="field_accreditationId"
            data-cy="accreditationId"
            formControlName="accreditationId"
          />
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationFirstName" for="field_accreditationFirstName"
            >Accreditation First Name</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationFirstName"
            id="field_accreditationFirstName"
            data-cy="accreditationFirstName"
            formControlName="accreditationFirstName"
          />
        </div>
        <div class="search-table-cell">
          <label
            class="form-label"
            sigmaTranslate="sigmaEventsApp.accreditation.accreditationSecondName"
            for="field_accreditationSecondName"
            >Accreditation Second Name</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationSecondName"
            id="field_accreditationSecondName"
            data-cy="accreditationSecondName"
            formControlName="accreditationSecondName"
          />
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationLastName" for="field_accreditationLastName"
            >Accreditation Last Name</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationLastName"
            id="field_accreditationLastName"
            data-cy="accreditationLastName"
            formControlName="accreditationLastName"
          />
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationBirthDay" for="field_accreditationBirthDay"
            >Accreditation Birth Day</label
          >
          <input
            id="field_accreditationBirthDay"
            data-cy="accreditationBirthDay"
            type="text"
            class="form-control"
            name="accreditationBirthDay"
            ngbDatepicker
            #accreditationBirthDayDp="ngbDatepicker"
            formControlName="accreditationBirthDay"
          />
          <button type="button" class="btn btn-secondary" (click)="accreditationBirthDayDp.toggle()">
            <fa-icon icon="calendar-alt"></fa-icon>
          </button>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationCinId" for="field_accreditationCinId"
            >Accreditation Cin Id</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationCinId"
            id="field_accreditationCinId"
            data-cy="accreditationCinId"
            formControlName="accreditationCinId"
          />
        </div>
      </div>
      <div class="search-table-row">
        <div class="search-table-cell">
          <label
            class="form-label"
            sigmaTranslate="sigmaEventsApp.accreditation.accreditationPasseportId"
            for="field_accreditationPasseportId"
            >Accreditation Passeport Id</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationPasseportId"
            id="field_accreditationPasseportId"
            data-cy="accreditationPasseportId"
            formControlName="accreditationPasseportId"
          />
        </div>
        <div class="search-table-cell">
          <label
            class="form-label"
            sigmaTranslate="sigmaEventsApp.accreditation.accreditationCartePresseId"
            for="field_accreditationCartePresseId"
            >Accreditation Carte Presse Id</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationCartePresseId"
            id="field_accreditationCartePresseId"
            data-cy="accreditationCartePresseId"
            formControlName="accreditationCartePresseId"
          />
        </div>
        <div class="search-table-cell">
          <label
            class="form-label"
            sigmaTranslate="sigmaEventsApp.accreditation.accreditationCarteProfessionnelleId"
            for="field_accreditationCarteProfessionnelleId"
            >Accreditation Carte Professionnelle Id</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationCarteProfessionnelleId"
            id="field_accreditationCarteProfessionnelleId"
            data-cy="accreditationCarteProfessionnelleId"
            formControlName="accreditationCarteProfessionnelleId"
          />
        </div>
        <div class="search-table-cell">
          <label
            class="form-label"
            sigmaTranslate="sigmaEventsApp.accreditation.accreditationOccupation"
            for="field_accreditationOccupation"
            >Accreditation Occupation</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationOccupation"
            id="field_accreditationOccupation"
            data-cy="accreditationOccupation"
            formControlName="accreditationOccupation"
          />
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationEmail" for="field_accreditationEmail"
            >Accreditation Email</label
          >
          <input
            type="email"
            class="form-control"
            name="accreditationEmail"
            id="field_accreditationEmail"
            data-cy="accreditationEmail"
            formControlName="accreditationEmail"
          />
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationTel" for="field_accreditationTel"
            >Accreditation Tel</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditationTel"
            id="field_accreditationTel"
            data-cy="accreditationTel"
            formControlName="accreditationTel"
          />
        </div>
      </div>
      <div class="search-table-row">
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.status" for="field_status">Status</label>
          <select class="form-control" id="field_status" data-cy="status" name="status" formControlName="status">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="statusOption.statusId"
              *ngFor="let statusOption of statusesSharedCollection"
              [disabled]="statusOption.statusStat === false"
            >
              {{ statusOption.statusName }}
            </option>
          </select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationType" for="field_accreditationType"
            >Accreditation Type</label
          >
          <ng-select
            class="form-control"
            [items]="FiltredAccreditationTypesSharedCollection"
            bindLabel="accreditationTypeValue"
            bindValue="accreditationTypeId"
            [searchable]="true"
            formControlName="accreditationType"
          >
          </ng-select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationActivated" for="field_accreditationActivated"
            >Accreditation Activated</label
          >
          <div class="form-check">
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="accreditationActivated"
                id="field_accreditationActivated1"
                value="true"
                formControlName="accreditationActivated"
              />
              <label class="form-check-label" for="field_accreditationActivated1">{{ true | yesNo }}</label>
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="accreditationActivated"
                id="field_accreditationActivated2"
                value="false"
                formControlName="accreditationActivated"
              />
              <label class="form-check-label" for="field_accreditationActivated2">{{ false | yesNo }}</label>
            </div>
          </div>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationPrintStat" for="field_accreditationPrinted"
            >Accreditation Printed</label
          >
          <div class="form-check">
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="accreditationPrinted"
                id="field_accreditationPrinted1"
                value="true"
                formControlName="accreditationPrinted"
              />
              <label class="form-check-label" for="field_accreditationPrinted1">{{ true | yesNo }}</label>
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="accreditationPrinted"
                id="field_accreditationPrinted2"
                value="false"
                formControlName="accreditationPrinted"
              />
              <label class="form-check-label" for="field_accreditationPrinted2">{{ false | yesNo }}</label>
            </div>
          </div>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationDateStart" for="field_accreditationDateStart"
            >Accreditation Date Start</label
          >
          <div class="d-flex">
            <input
              id="field_accreditationDateStart"
              data-cy="accreditationDateStart"
              type="datetime-local"
              class="form-control"
              name="accreditationDateStart"
              formControlName="accreditationDateStart"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationDateEnd" for="field_accreditationDateEnd"
            >Accreditation Date End</label
          >
          <div class="d-flex">
            <input
              id="field_accreditationDateEnd"
              data-cy="accreditationDateEnd"
              type="datetime-local"
              class="form-control"
              name="accreditationDateEnd"
              formControlName="accreditationDateEnd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>
      <div class="search-table-row">
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.category" for="field_category">Category</label>
          <ng-select
            class="form-control"
            [items]="FiltredCategoriesSharedCollection"
            bindLabel="categoryName"
            bindValue="categoryId"
            [searchable]="true"
            formControlName="category"
          >
          </ng-select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.fonction" for="field_fonction">Fonction</label>
          <ng-select
            class="form-control"
            [items]="FiltredFonctionsSharedCollection"
            bindLabel="fonctionName"
            bindValue="fonctionId"
            [searchable]="true"
            formControlName="fonction"
          >
          </ng-select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.nationality" for="field_nationality">Nationality</label>
          <ng-select
            class="form-control"
            [items]="nationalitiesSharedCollection"
            bindLabel="nationalityValue"
            bindValue="nationalityId"
            [searchable]="true"
            formControlName="nationality"
          >
          </ng-select>
        </div>
        <div class="search-table-cell">
          <label sigmaTranslate="sigmaEventsApp.accreditation.site" for="field_sites">Site</label>
          <select class="form-control" id="field_sites" data-cy="site" multiple name="sites" formControlName="sites">
            <option
              [ngValue]="siteOption.siteId"
              *ngFor="let siteOption of FiltredSitesSharedCollection"
              [disabled]="siteOption.siteStat === false"
            >
              {{ siteOption.siteName }}
            </option>
          </select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.organiz" for="field_organiz">Organiz</label>
          <ng-select
            class="form-control"
            [items]="FiltredOrganizsSharedCollection"
            bindLabel="organizName"
            bindValue="organizId"
            [searchable]="true"
            formControlName="organiz"
          >
          </ng-select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationSexe" for="field_sexe"
            >Accreditation Sexe</label
          >
          <select class="form-control" id="field_sexe" data-cy="sexe" name="sexe" formControlName="sexe">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="sexeOption.sexeId"
              *ngFor="let sexeOption of sexesSharedCollection"
              [disabled]="sexeOption.sexeStat === false"
            >
              {{ sexeOption.sexeValue }}
            </option>
          </select>
        </div>
      </div>
      <div class="search-table-row">
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.civility" for="field_civility">Civility</label>
          <select class="form-control" id="field_civility" data-cy="civility" name="civility" formControlName="civility">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="civilityOption.civilityId"
              *ngFor="let civilityOption of civilitiesSharedCollection"
              [disabled]="civilityOption.civilityStat === false"
            >
              {{ civilityOption.civilityValue }}
            </option>
          </select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.attachement" for="field_attachement">Attachement</label>
          <select class="form-control" id="field_attachement" data-cy="attachement" name="attachement" formControlName="attachement">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="attachementOption.attachementId"
              *ngFor="let attachementOption of attachementsSharedCollection"
              [disabled]="attachementOption.attachementStat === false"
            >
              {{ attachementOption.attachementName }}
            </option>
          </select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.dayPassInfo" for="field_dayPassInfo">Day Pass Info</label>
          <select class="form-control" id="field_dayPassInfo" data-cy="dayPassInfo" name="dayPassInfo" formControlName="dayPassInfo">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="dayPassInfoOption.dayPassInfoId"
              *ngFor="let dayPassInfoOption of dayPassInfosSharedCollection"
              [disabled]="dayPassInfoOption.dayPassInfoStat === false"
            >
              {{ dayPassInfoOption.dayPassInfoName }}
            </option>
          </select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.country" for="field_country">Country</label>
          <select class="form-control" id="field_country" data-cy="country" name="country" formControlName="country">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="countryOption.countryId"
              *ngFor="let countryOption of countriesSharedCollection"
              [disabled]="countryOption.countryStat === false"
            >
              {{ countryOption.countryName }}
            </option>
          </select>
        </div>
        <div class="search-table-cell">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.city" for="field_city">City</label>
          <select class="form-control" id="field_city" data-cy="city" name="city" formControlName="city">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cityOption.cityId"
              *ngFor="let cityOption of citiesSharedCollection"
              [disabled]="cityOption.cityStat === false"
            >
              {{ cityOption.cityName }}
            </option>
          </select>
        </div>
      </div>
      <div class="search-table-row" *sigmaHasAnyAuthority="[authority.ADMIN]">
        <div class="search-table-cell" *sigmaHasAnyAuthority="[authority.ADMIN]">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.accreditationStat" for="field_accreditationStat"
            >Accreditation Stat</label
          >
          <div class="form-check">
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="accreditationStat"
                id="field_accreditationStat1"
                value="true"
                formControlName="accreditationStat"
              />
              <label class="form-check-label" for="field_accreditationStat1">{{ true | yesNo }}</label>
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="accreditationStat"
                id="field_accreditationStat2"
                value="false"
                formControlName="accreditationStat"
              />
              <label class="form-check-label" for="field_accreditationStat2">{{ false | yesNo }}</label>
            </div>
          </div>
        </div>
        <div class="search-table-cell" *sigmaHasAnyAuthority="[authority.ADMIN]">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.accreditation.event" for="field_event">Event</label>
          <select class="form-control" id="field_event" data-cy="event" name="event" formControlName="event" (change)="filterByEvent()">
            <option [ngValue]="null"></option>
            <option value="noEvent">No_Event</option>
            <option [ngValue]="eventOption.eventId" *ngFor="let eventOption of eventsSharedCollection">{{ eventOption.eventName }}</option>
          </select>
        </div>
        <div class="search-table-cell"></div>
        <div class="search-table-cell"></div>
        <div class="search-table-cell"></div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sigma-confirm-search-accreditation" data-cy="entityConfirmSearchButton" type="submit" class="btn btn-success">
      <fa-icon icon="check"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.validate">Validate</span>
    </button>
  </div>
</form>
